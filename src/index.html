<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>

<body>

  <section id="contactForm">


    <fieldset>
      <label for="name">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="John Smith">
    </fieldset>

    <fieldset>
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="555-555-5555">
    </fieldset>

    <fieldset>
      <label for="address">Street Address</label>
      <input type="text" id="address" name="address" placeholder="123 Oak St.">
    </fieldset>
    
  </section>

  <section id="submitButton">
    <button type="button" name="saveButton">Save</button> 
  </section>

  <article id="contactContainer"></article>

  <script type="module" src="scripts/main.js"></script> 


</body>

</html>
